<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider-wrapper">
            <input type="radio" name="slider-button" id="radio-1"/>
            <input type="radio" name="slider-button" id="radio-2"/>
            <input type="radio" name="slider-button" id="radio-3"/>
            <input type="radio" name="slider-button" id="radio-4"/>
            <div class="carousel">
                <div class="slides">
                    <div class="slide slide-1"></div>
                    <div class="slide slide-2"></div>
                    <div class="slide slide-3"></div>
                    <div class="slide slide-4"></div>
                </div>
            </div>
            <div class="text-wrapper">
                <div class="quotations">
                    <p class = "quotation quotation-1">lalala</p>
                    <p class = "quotation quotation-2">lalala</p>
                    <p class = "quotation quotation-3">lalala</p>
                    <p class = "quotation quotation-4">lalala</p>
                </div>
            </div>
            <div class="slider-controls">
                <label class = "slider-control slider-control-1" for = "radio-1"></label>
                <label class = "slider-control slider-control-2" for = "radio-2"></label>
                <label class = "slider-control slider-control-3" for = "radio-3"></label>
                <label class = "slider-control slider-control-4" for = "radio-4"></label>
            </div>
        </div>    
    </div> 
</body>
</html>
